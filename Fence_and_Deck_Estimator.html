<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fence & Deck Estimator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      padding: 40px 20px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .widget {
      max-width: 480px;
      width: 100%;
      background: #fff;
      padding: 30px 35px;
      border-radius: 16px;
      box-shadow:
        0 12px 24px rgba(0, 0, 0, 0.15),
        0 8px 12px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }
    .widget:hover {
      box-shadow:
        0 18px 36px rgba(0, 0, 0, 0.25),
        0 12px 18px rgba(0, 0, 0, 0.15);
    }

    label {
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 12px;
      display: block;
      color: #222;
    }

    .step {
      display: none;
      margin-top: 15px;
    }

    .step.active {
      display: block;
    }

    select.input,
    input.input[type="number"],
    input.input[type="text"],
    input.input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      margin-top: 6px;
      border: 2px solid #ced4da;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
    }

    select.input:focus,
    input.input:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
      outline: none;
    }

    .button {
      margin-top: 25px;
      width: 100%;
      padding: 14px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 123, 255, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 20px rgba(0, 86, 179, 0.7);
    }

    .output {
      font-weight: 700;
      margin-top: 25px;
      font-size: 1.5rem;
      color: #28a745;
      text-align: center;
    }

    .quote-summary {
      margin-top: 20px;
      padding: 20px;
      background-color: #f1f3f5;
      border-radius: 12px;
      font-size: 1rem;
      color: #333;
      line-height: 1.5;
    }
    .quote-summary h3 {
      margin-top: 0;
      color: #007bff;
    }
    .quote-summary p {
      margin: 5px 0;
    }

    .powered-by {
      margin-top: 35px;
      font-size: 0.9rem;
      color: #eee;
      font-weight: 600;
      font-style: italic;
      text-align: center;
      user-select: none;
      letter-spacing: 0.04em;
      opacity: 0.7;
    }

    .powered-by span {
      color: #00aaff;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <!-- Body content omitted for brevity -->
</body>
</html>
